{% extends 'admin_base.html' %}

{% block Admin %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="vertical-align: middle;text-align: center;">用户</th>
                <th style="vertical-align: middle;text-align: center;">提示</th>
                <th style="vertical-align: middle;text-align: center;">时间</th>
                <th style="vertical-align: middle;text-align: center;">分数</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td style="vertical-align: middle;text-align: center;">{{ log.user }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ log.hint }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ log.time }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ log.rank }}</td>
            </tr>
            {% end %}
        </tbody>
    </table>
{% end %}
