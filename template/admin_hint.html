{% extends 'admin_base.html' %}

{% block Admin %}
    <p><button type="button" class="btn btn-info" data-toggle="modal" data-target="#addhint" href="">添加提示</button></p>
    <div id="addhint" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>×</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">添加提示</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="/admin/hint/add/add/" method="post">
                            <div class="form-group">
                                <label for="">赛题</label>
                                <select name="chanllage" class="form-control">
                                    {% for chanllage in chanllages %}
                                    <option value="{{ chanllage }}">{{ chanllage }}</option>
                                    {% end %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">提示信息</label>
                                <input class="form-control" type="text" name="message" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">消费分数</label>
                                <input class="form-control" type="text" name="sub_rank" placeholder="">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<table class="table table-hover">
        <thead>
            <tr>
                <th style="vertical-align: middle;text-align: center;">赛题</th>
                <th style="vertical-align: middle;text-align: center;">提示信息</th>
                <th style="vertical-align: middle;text-align: center;">消费分数</th>
                <th style="vertical-align: middle;text-align: center;">删除</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td style="vertical-align: middle;text-align: center;">{{ item[0] }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ item[1] }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ item[2] }}</td>
                <td style="vertical-align: middle;text-align: center;"><a href="/admin/hint/del/{{ item[3] }}">删除</a></td>
            </tr>
            {% end %}
        </tbody>
    </table>
{% end %}
