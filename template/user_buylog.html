{% extends 'user_base.html' %}

{% block user %}
     <table class="table table-hover">
        <thead>
            <tr>
                <th style="vertical-align: middle;text-align: center;">hint</th>
                <th style="vertical-align: middle;text-align: center;">time</th>
                <th style="vertical-align: middle;text-align: center;">rank</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td style="vertical-align: middle;text-align: center;">{{ log.hint.message }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ log.time }}</td>
                <td style="vertical-align: middle;text-align: center;">{{ log.rank }}</td>
            </tr>
            {% end %}
        </tbody>
    </table>
{% end %}
