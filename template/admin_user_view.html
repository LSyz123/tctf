{% extends 'admin_base.html' %}

{% block Admin %}
    <form action="/admin/user/update/{{ user.username }}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" name="name" value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" name="describe" value="{{ user.email }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">rank</label>
            <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" name="rank" value="{{ user.rank }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
{% end %}
