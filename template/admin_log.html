{% extends 'admin_base.html' %}

{% block Admin %}
<table class="table table-hover">
    <thead>
        <tr>
            <th style="vertical-align: middle;text-align: center;">User</th>
            <th style="vertical-align: middle;text-align: center;">Chanllage</th>
            <th style="vertical-align: middle;text-align: center;">Event</th>
            <th style="vertical-align: middle;text-align: center;">Answer</th>
            <th style="vertical-align: middle;text-align: center;">Time</th>
            <th style="vertical-align: middle;text-align: center;">Rank</th>

        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td style="vertical-align: middle;text-align: center;">{{ log[0] }}</td>
            <td style="vertical-align: middle;text-align: center;">{{ log[1] }}</td>
            <td style="vertical-align: middle;text-align: center;">{{ log[2] }}</td>
            <td style="vertical-align: middle;text-align: center;">{{ log[3] }}</td>
            <td style="vertical-align: middle;text-align: center;">{{ log[4] }}</td>
            <td style="vertical-align: middle;text-align: center;">{{ log[5] }}</td>
        </tr>
        {% end %}
    </tbody>
</table>
{% end %}
